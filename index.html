<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:lighter,400,extrabold,800" rel="stylesheet">
    <title>Check Yo' Beers</title>
  </head>
  <body>
    <header class='header-container'>
        <section class="header-title"> 
          <h1>CHECK  <span class="title-yellow-text">YO'</span> BEERS</h1>
        </section>
        <form class="search-form" action="index.html" method="post">
          <div class='search-container'>
            <img class='search-mag' src='assets/search.svg' alt="Beer search" />
          </div>
          <input type='text' class='search-beers'>
        </form>
    </header>
    <main>
      <section class="section-left-menu">
        <article class='beer-input-form'>
          <form class='add-beer-card'>
            <div>
              <label class="beer-title-label" for="beer-title">Beer Title</label>
              <input type='text' class='input-beer-title' name='beer-title' alt='input title for beer'/>
            </div>
            <div class="input-labels">
              <label for="input-item">Beer Description</label>
              <div class="input-labels-content-container">
                <input id="input-item" type="text" name="beer-desc" alt="Input for beer list item">
                <img  class="btn-add-beer" src="assets/plus.svg" name="add-item"> 
              </div>
            </div>
            <input type='submit' class='submit-task-list' value='Make Task list' />
            <button class='button-clear-list'>Clear All</button>
          </form>

        </article>
      </section>
      <section class="card-display">
        
      </section>
    </main>
    <script type="text/javascript" src="toDoList.js" ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
